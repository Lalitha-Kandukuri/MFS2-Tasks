<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <style>
    button.submit-button {
      width: 50%;
      height: 35px;
      background-color: #ff0000;
      color: white;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="container p-5 my-5" style="background-color: rgba(210, 208, 208, 0.447);">
        <div class="container mb-3 ">
            <div class="row">
              <div class="col-md-6">
                <form class="was-validated">

                  <div class="container mt-3">
                    <label for="uname" class="form-label">Name</label><br>
                    <input type="text" class="form-control" id="uname" name="uname" required>
                    <div class="invalid-feedback">Name is required</div>
                  </div>

                  <div class="container mb-3">
                    <label for="email" class="form-label">Email</label><br>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Email is required</div>
                  </div>

                  <div class="container mb-3">
                    <label for="pwd" class="form-label">Password</label><br>
                    <input type="password" class="form-control" id="pwd" name="pwd" required>
                    <div class="invalid-feedback">Password is required</div>
                  </div>
                  
                </form>
              </div>
            </div>
            <div class="col-md-6">
              <form>
                <div class="container mb-3">
                  <label for="hob" class="form-label">Hobbies</label><br>
                  <input type="number" class="form-control" id="hob" name="hob">
                </div>
              </form>
            </div>
            <button type="submit" class="p-2 bg-danger mx-auto text-white text-center submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
