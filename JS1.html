<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
</head>
<body>
    <h1>Number Reversal</h1>
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput">
    <button onclick="reverseAndDisplay()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber(x) {
            const reversed = parseInt(x.toString().split('').reverse().join(''));
            return reversed;
        }

        function reverseAndDisplay() {
            const numberInput = document.getElementById('numberInput');
            const resultElement = document.getElementById('result');
            const inputValue = parseInt(numberInput.value);

            if (!isNaN(inputValue)) {
                const reversedValue = reverseNumber(inputValue);
                resultElement.textContent = `Reversed Number: ${reversedValue}`;
            } else {
                resultElement.textContent = 'Please enter a valid number.';
            }
        }
    </script>
</body>
</html>
